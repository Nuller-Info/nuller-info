<h1><span ng-if="SYNC_SOURCE">Synchronisieren,</span> Import und Export</h1>
<form name="form">
  <table>
    <tbody>
      <tr>
	<th align="right"><label for="operation">Aktion</label></th>
	<td>
	  <select ng-model="einstellungen.operation" id="operation" ng-disabled="busy">
	    <option value="import-remote" ng-if="SYNC_SOURCE">Server-Import</option>
	    <option value="sync" ng-if="SYNC_SOURCE">Synchronisieren</option>
	    <option value="import-file">Datei-Import</option>
	  </select>
	</td>
      </tr>
      <tr ng-if="einstellungen.operation != 'import-remote' && einstellungen.operation != 'import-file'">
	<th align="right"><label for="tag">Veranstaltung</label></th>
	<td>
	  <select ng-model="einstellungen.event" ng-options="event as veranstaltung_bezeichnung(event) for event in events" id="tag">
	  </select>
	</td>
      </tr>
      <tr ng-if="einstellungen.operation == 'import-file'">
	<th align="right"><label for="format">Format</label></th>
	<td>
	  <select ng-model="einstellungen.format" id="format" ng-disabled="busy">
	    <option value="trial-auswertung">TrialInfo</option>
	    <option value="trialtool">TrialTool</option>
	  </select>
	</td>
      </tr>
    </tbody>
    <tbody ng-if="einstellungen.operation == 'import-remote'">
      <tr>
	<th align="right"><label for="url">Quelladresse</label></th>
	<td>
	  <input type="text" size="30" ng-model="einstellungen.url" id="url" required ng-disabled="busy"> <button ng-click="get_veranstaltungen()" ng-disabled="busy">Liste abrufen</button>
	</td>
      </tr>
      <tr>
	<th align="right"><label for="tag">Veranstaltung</label></th>
	<td>
	  <select ng-model="remote.event" ng-options="event as veranstaltung_bezeichnung(event) for event in remote.events" ng-disabled="busy || !liste_abgerufen" id="tag">
	  </select>
	</td>
      </tr>
      <tr ng-if="remote.exists">
	<th align="right"></th>
	<td>
	  <input type="checkbox" ng-model="remote.replace" id="replace"><label for="replace">Vorhandene Veranstaltung ersetzen</label>
	</td>
      </tr>
      <tr>
	<th align="right"><label for="url"></label></th>
	<td>
	  <button ng-click="import_remote()" ng-disabled="!(liste_abgerufen && remote.event) || busy">Importieren (vom Server)</button>
	</td>
      </tr>
    </tbody>
    <tbody ng-if="einstellungen.operation == 'sync'">
      <tr>
	<th align="right"><label for="url">Zieladresse</label></th>
	<td>
	  <input type="text" size="30" ng-model="einstellungen.url" id="url" required>
	</td>
      </tr>
      <tr>
	<th align="right"><label for="timeout">Intervall</label></th>
	<td>
	  <input type="text" numeric min="1" max="600" size="3" ng-model="einstellungen.timeout" id="timeout" style="text-align:center" required> Sekunden
	</td>
      </tr>
      <tr>
	<th align="right"></th>
	<td>
	  <button ng-click="synchronize()" ng-disabled="!form.$valid">Synchronisieren (zum Server)</button>
	</td>
      </tr>
    </tbody>
    <tbody ng-if="einstellungen.operation == 'import-file' && einstellungen.format == 'trial-auswertung'">
      <tr>
	<th align="right"><label for="tra_datei">tra-Datei</label></th>
	<td>
	  <input type="file" id="tra_datei" ng-disabled="busy" ng-model="einstellungen.tra_datei">
	</td>
      </tr>
      <tr>
	<th align="right"></th>
	<td>
	  <button ng-click="import_file()" ng-disabled="busy || !form.$valid">Importieren</button>
	</td>
      </tr>
    </tbody>
    <tbody ng-if="einstellungen.operation == 'import-file' && einstellungen.format == 'trialtool'">
      <tr>
	<th align="right"><label for="cfg_datei">cfg-Datei</label></th>
	<td>
	  <input type="file" id="cfg_datei" ng-disabled="busy" ng-model="einstellungen.cfg_datei">
	</td>
      </tr>
      <tr>
	<th align="right"><label for="dat_datei">dat-Datei</label></th>
	<td>
	  <input type="file" id="dat_datei" ng-disabled="busy" ng-model="einstellungen.dat_datei">
	</td>
      </tr>
      <tr>
	<th align="right"></th>
	<td>
	  <button ng-click="import_file()" ng-disabled="busy || !form.$valid">Importieren</button>
	</td>
      </tr>
    </tbody>
  </table>
</form>
