<style>
table.login th {
  text-align:right;
}
</style>

<p ng-show="error" style="color:red">Benutzername oder Kennwort stimmt nicht.</p>

<form name="form" ng-submit="login()" role="form">
  <table class="login">
    <tr>
      <th>Benutzer</th>
      <td>
	<input type="text" name="username" id="username" ng-model="username" nullable>
      </td>
    </tr>
      <th>Kennwort</th>
      <td>
	<input type="password" name="password" id="password" ng-model="password" nullable>
      </td>
    </tr>
    <tr>
      <th></th>
      <td>
	<button type="submit" ng-disabled="username == null || password == null || dataLoading">Anmelden</button>
      </td>
    </tr>
  </table>
</form>
